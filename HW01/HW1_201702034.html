    <!--일정 추가-->
    <div id="addPlanWindow" class="window">
      <div class="add-content">
        <p id="day"></p>
        <input type="text" name="sch" value="" class="input" id="input">
        <br />
        <button type="button" name="add" id="add">add</button>
        <button type="button" name="cancel" id="cancel">cancel</button>
      </div>
    </div>

    <!--일정 변경-->
    <div id="modiPlanWindow" class="window">
      <div class="modi-content">
        <p id="modify">일정 변경</p>
          <b>일정 날짜 변경: </b><input type="date" name="date" id="modiDay" onchange="changeDay()">
        <br />
        <div id=mo>
        <b>일정 순서 변경: </b><input type="number" name="number" id="modiNumber">
        </div>
        <br /><br />
        <button type="button" name="Save" id="save">Save</button>
        <button type="button" name="Delete" id="deleteButton">Delete</button>
      </div>
    </div>
